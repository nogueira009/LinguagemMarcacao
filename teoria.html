<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoria</title>
</head>
<body>
    <!--Títulos de nível 1 até nível 6-->
    <h1>Cabeçalho de nível 1</h1>
    <h2>Cabeçalho de nível 2</h2>
    <h3>Cabeçalho de nível 3</h3>
    <h4>Cabeçalho de nível 4</h4>
    <h5>Cabeçalho de nível 5</h5>
    <h6>Cabeçalho de nível 6</h6>

    <!-- tag para inserir uma linha horizontal-->
    <hr>
    
    <!-- tag para um novo paragrafo -->
    <p>Este é um parágrafo</p>
    <p>outro parágrafo</p>
    <hr>

    <!-- tag br quebra a linha -->
    <p>Este é um texto grande,<br> 
        que desejo quebrar<br> 
        a linha</p>

    <!--inserindo um link para abrir outra página -->
    <a href="https.//www.sesisp.org.br">Sesi</a>
    <p><a href="https.//www.sp.senai.br"target="_blank">Senai</a></p>

    <!-- adicionando imagens -->
    <img src="https://maidy.com.br/wp-content/uploads/2020/05/e13864a8-611b-4dc8-8a42-bf9e8fc0d043.jpeg">
    <img src="./img/hashirama.png" alt="Hashirama" title="Hashirama">
    <img src="./img/hashirama-hokage (1).gif">
</body>
</html>
