<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsividade</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">

    <style>
        /* adiconando o css interno  */
        body{
            font-family: 'Teko', sans-serif;
            background-color: black;
            color: cornsilk;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .info-tela{
            font-size: 1.8rem;
            color: #ffc107;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .texto-tablet,
        .texto-notebook,
        .texto-tela-grande{
            display: none;
            /* os tres elementos não serão mostrados na tela  */
        }
        .cartao-jogador{
            background: linear-gradient(145deg, #2c3e50, #162447);
            border-radius: 15px;
            border: 2px solid #00aeFf;
            box-shadow: 0 0 25px rgba(0,174, 255, 0.5);
            width: 280px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.4s ease-in-out;
        }
        .molde-avatar{
            border: 4px solid #00aeFf;
            border-radius: 50%;
            padding: 5px;
            margin-bottom: 15px;
        }
        .avatar{
           width: 100px;
           height: 100px;
           border-radius: 50%;
           display: block;
           transition: all 0.4s ease-in-out;
        }
        .info-jogador h2{
            margin: 0;
            font-size: 2.5rem;
            text-align: center;
        }
        .status{
            font-size: 1.2rem;
            color: rgba(46, 217, 194);
            text-align: center;
            text-transform: uppercase;
        }
        .atributos{
            display: none;
        }

        @media (min-width: 600px){
            .texto-celular{display: none;}
            .texto-tablet{display: block;}

            .cartao-jogador{
                flex-direction: row;
                width: 550px;
            }
            .molde-avatar{margin: 0 25px 0 0;}
            .avatar {width: 140px; height: 140px;}
            .info-jogador, .status{text-align: left;}
            .atributos{
                display: flex;
                flex-direction: column;
                gap: 5px 20px;
                width: 100%;
                margin-top: 15px;
                color: #ababab;
            }
            .item.atributo{font-size: 1.3rem;}
            .item.atributo strong{font-size: 1.5rem; color:#ffc107;}
        }

        @media (min-width: 992px){
            .texto-tablet{display: none;}
            .texto-notebook{display: block;}

            .cartao-jogador{width: 650px; padding: 30px;}
            .avatar{width: 160px;height: 160px;}
            .info-jogador h2{font-size: 3rem;}
        }
    </style>
</head>
<body>
    <h1>Aprendendo Responsividade</h1>
    <div class="info-tela">
        <span class="texto-celular">VISUALIZAÇÃO: CELULAR</span>
        <span class="texto-tablet">VISUALIZAÇÃO: TABLET</span>
        <span class="texto-notebook">VISUALIZAÇÃO: NOTEBOOK</span>
        <span class="texto-tela-grande">VISUALIZAÇÃO: TELA GRANDE</span>
    </div>
    <main>
        <div class="cartao-jogador">
            <div class="molde-avatar">
                <img class="avatar" alt="" src="https://robohash.org/Cyra.png?set=set4">
            </div>
            <div class="container-info">
                <div class="info-jogador">
                    <h2>CYRA</h2>
                    <div class="status">Online</div>
                </div>
                <div class="atributos">
                    <div class="item-atributo">Nível: <strong>5</strong></div>
                    <div class="item-atributo">Classe: <strong>UUUUU</strong></div>
                    <div class="item-atributo">Poder: <strong>8.5</strong></div>
                </div>
            </div>
        </div>
    </main>    
</body>
</html>
