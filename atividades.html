    /* ====== Estilo embutido ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #111;
      box-shadow: 0 3px 10px rgba(0,0,0,0.5);

    header h1 {
      font-size: 2rem;

    main.principal {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    main a {
      background: #222;
      color: #f0f0f0;
      text-decoration: none;
      text-align: center;
      padding: 1rem 0.5rem;
      border-radius: 10px;
      transition: all 0.3s ease;
      border: 1px solid transparent;
      font-weight: 500;
    }

    main a:hover {
      background: #f0db4f;
      color: #222;
      transform: scale(1.05);
      border-color: #000;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: #ccc;
      font-size: 0.9rem;
    }

    footer strong {
      color: #f0db4f;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      main.principal {
        padding: 1rem;
        grid-template-columns: 1fr 1fr;
      }

      main a {
        font-size: 0.9rem;
      }
    }
  </style>
