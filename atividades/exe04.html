<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Champions League</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Tabela Champions League</h1>
    <table>
        <tr>
            <th>Time</th>
            <th>Posição</th>
            <th>Pontos</th>
            <th>Vitórias</th>
            <th>Empates</th>
            <th>Derrotas</th>
        </tr>
        <tr>
            <td>Real Madrid</td>
            <td>1°</td>
            <td>15</td>
            <td>5</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Liverpool</td>
            <td>2°</td>
            <td>14</td>
            <td>4</td>
            <td>2</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Bayern Munchen</td>
            <td>3°</td>
            <td>12</td>
            <td>4</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Barcelona</td>
            <td>4°</td>
            <td>9</td>
            <td>3</td>
            <td>2</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
