<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoria JavaScript</title>
    <!-- importar tailwind  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
        <h1 class="text-3-xl font-bold text-gray-800 mb-6 text-center">Teoria JavaScript</h1>
        <div class="space-y-6">
            <div class="flex flex-col sm:flex-row gap-4">
                <button onclick="botaoTeste()" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200 ease-in-out">Clique aqui</button>
                <button onclick="botaoNome()" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200 ease-in-out">Qual seu nome?</button>
            </div>
            <div class="space-y-3">
                <button onclick="somar()" class="w-full bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200 ease-in-out">Somando numeros</button>
                <p id="resultado" class="bg-gray-100 p-4 rounded-md text-gray-700 min-h-[50px] border-gray-200">Aqui exibiremos nosso resultado</p>
            </div>
        </div>
        <div>
            <div class="space-y-3">
                <input type="text" id="input-cidade" placeholder="Digite o nome de uma cidade" class="w-ful border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
                <button onclick="cidade()" class="w-full bg-purple-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-purple-600 transition duration-200 ease-in-out">validar cidade</button>
                <p id="resultadoCidade" class="bg-gray-100 p-4 rounded-md text-gray-700 min-h-[50px] border-gray-200"></p>
            </div>
        </div>
    </div>
    <script>
        //codigo javascript
        //exibir no console, sem mostrar na pagina
        console.log('Testando JS WEB')
        //Tipos diferentes de mensagens no console
        console.error("Esta é iuma mensagem de erro")
        console.warn("É uma mensagem de alerta")
        console.info("Esta é uma mensagem de informação")

        //alerta utilizando pop-up

        // alert("Bem vindo")

        function botaoTeste(){
            alert("Botão clicado")       }

        function botaoNome(){
            var nome = prompt('Qual seu nome?');
            confirm(`Olá, ${nome}, entendeu JS?`)
        }

         function somar(){
            var n1 = Number(prompt('Digite um numer: '))
            var n2 = Number(prompt('Digite um numer: '))
            
            //busca o elemento pelo id e altera o conteudo HTML dele
            document.getElementById("resultado").innerHTML += 
            `<br> A soma dos numeros ${n1} + ${n2} = ${n1 + n2}`
        }

        function cidade(){
            //armazenar o valor na variavel, buscando o valor do input

            var nomeCidade = document.getElementById("input-cidade").value
            document.getElementById("resultadoCidade").innerHTML = nomeCidade
        }
    </script>
</body>

</html>
